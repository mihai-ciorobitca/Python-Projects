<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Book Store</title>
</head>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Book Store</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" href="/about"><i class="bi bi-info-circle mr-1"></i>About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" href="/cart"><i class="bi bi-cart mr-1"></i>Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" href="/login"><i class="bi bi-box-arrow-in-right mr-1"></i>Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" href="/register"><i class="bi bi-person-plus mr-1"></i>Register</a>
                        </li>
                        {% if session["user"] %}
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center text-danger" href="/logout"><i class="bi bi-box-arrow-left mr-1"></i>Logout</a>
                            </li>
                        {% endif %}
                    </ul>

                    <form class="form-inline my-2 my-lg-0">
                        <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search for books" aria-label="Search" name="query">
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <hr class="my-4">

    <main class="container mt-5 mb-4">
        <div class="row row-cols-1 row-cols-md-3 mb-3">
            {% for product in products %}
                <div class="col mb-4 product-card">
                    <div class="card">
                        <img src="https://via.placeholder.com/50" alt="{{ product['title'] }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">Price: ${{ product.price }}</p>
                            <p class="card-text">Stock: {{ product.stock }}</p>
                            <form action="/add-cart" method="POST">
                                <input type="hidden" name="product_name" value="{{ product.name }}" />
                                <button type="submit" class="btn btn-primary"><i class="bi bi-cart"></i> Add to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const productContainer = document.getElementById('productContainer');

            searchInput.addEventListener('input', function() {
                const query = searchInput.value.toLowerCase();
                const products = document.querySelectorAll('.product-card');

                products.forEach(function(product) {
                    const productName = product.querySelector('.card-title').textContent.toLowerCase();
                    if (productName.includes(query)) {
                        product.style.display = 'block';
                    } else {
                        product.style.display = 'none';
                    }
                });
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
